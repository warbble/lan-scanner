<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>LAN Scanner</title>
  <style>
    body {
      font-family: -apple-system, system-ui;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>LAN Scanner</h1>
  <button id="scanBtn" onclick="scan()">Scan Network</button>
  <div id="output">Ready to scan. Please use the main app (npm start) for full functionality.</div>

  <script>
    // This is a legacy file. The main app uses secure IPC communication.
    // If you need scanning functionality, please use the main React app.
    
    function scan() {
      document.getElementById('output').textContent = 
        'This legacy scanner is disabled for security reasons.\n\n' +
        'Please use the main application by running:\n' +
        'npm start\n\n' +
        'The main app provides secure scanning with proper Electron security practices.';
      
      document.getElementById('scanBtn').disabled = true;
    }
  </script>
</body>
</html>
